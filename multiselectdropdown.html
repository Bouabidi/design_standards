  <div class="row">
    <div class="col-md-12">
      <h2>Multi-select Dropdown</h2>
      <p>There are many options with this widget and it's advisable to read the documentation. </p>
      <div class="row">
        <div class="col-md-12">
          <h3> Documentation</h3>
          	<ul>
                <li><a href="http://silviomoreto.github.io/bootstrap-select/">http://silviomoreto.github.io/bootstrap-select/</a></li>
            </ul>
          </div>
        </div>
         <div class="row">
        <div class="col-md-12">
          <h3> Code Example</h3>
          	<div class="indent1">
             <form class="form-horizontal">
            <div class="form-group">
              <label for="putIDhere" class="col-sm-2 control-label">Qualifications</label>
              <div class="col-sm-10">
                <select class="selectpicker" multiple data-max-options="6" data-live-search="true" width="auto" data-width="auto" title="Choose applicable qualities ... ">
                  <optgroup label="Education" data-max-options="3">
                  <option>High School</option>
                  <option>College</option>
                  <option>Graducate School</option>
                  </optgroup>
                  <optgroup label="Security" data-max-options="3">
                  <option>Classified</option>
                  <option>Secret</option>
                  <option>Top Secret</option>
                  </optgroup>         
                </select>
              </div>
              </form>
              <br><br><br><br><br><br><br><br<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
          </div>
        </div>
      </div>
    </div>
